{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    {% if user.is_authenticated %}
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-3">Поздравляем!</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'users:login' %}">
                            <label class="mb-1">
                                Пользователь {{ form }} подтвержден.
                            </label>
                        </form>
                    </div>
                    {% else %}
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-3">Все плохо :(</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'users:login' %}">
                            <label class="mb-1">
                                Верификация не пройдена!
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'index' %}">
                                На главную
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
