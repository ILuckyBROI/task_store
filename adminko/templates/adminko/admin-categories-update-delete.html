{% extends 'adminko/base.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории<br> {{ selected_category.name }}</h1>
        <div class="card-body">
            <form action="{% url 'adminko:adminko_categories_update' selected_category.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование категории</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.discription.id_for_label }}">Описание</label>
                        {{ form.discription }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a href="{% url 'adminko:adminko_categories_delete' selected_category.id %}"
                       class="btn btn-danger btn-block">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
</main>
{% endblock %}
