{% extends 'adminko/base.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Добавление категории</h1>
        <form action="{% url 'adminko:adminko_categories_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование категории</label>
                    {{ form.name }}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.discription.id_for_label }}">Описание</label>
                    {{ form.discription }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
