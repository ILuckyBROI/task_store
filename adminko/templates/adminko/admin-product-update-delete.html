{% extends 'adminko/base.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование продукта | {{ object.name }}</h1>
        <div class="card-body">
            <form action="{% url 'adminko:adminko_products_update' object.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ forms.name.id_for_label }}">Наименование продукта</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                            {{ form.category }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                изображение</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Стоимость</label>
                        {{ form.price }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                        {{ form.quantity }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.availability.id_for_label }}">Наличие</label>
                        {{ form.availability }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a href="{% url 'adminko:adminko_products_delete' object.id %}"
                       class="btn btn-danger btn-block">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
</main>
{% endblock %}
